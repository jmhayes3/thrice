line-length = 120
target-version = "py39"
extend-exclude = [".venv"]

[lint]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "I",  # isort
    "A",  # flake8-builtins
]
# ignore = ["E501"]

[format]
docstring-code-format = true

[lint.isort]
combine-as-imports = true
