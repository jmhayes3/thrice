<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Gymnastics & Thrice</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure some custom Tailwind theme values -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00ff88",
              secondary: "#00ccff",
              "bg-dark": "#1a1a2e",
              "bg-light": "#16213e",
              amber: "#ffc107",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-bg-dark to-bg-light text-white flex flex-col items-center justify-center"
  >
    <div class="container max-w-3xl mx-auto px-4 py-8">
      <!-- Shared Header -->
      <header class="text-center mb-8">
        <h1
          class="text-4xl md:text-5xl font-bold text-primary drop-shadow-[0_0_10px_rgba(0,255,136,0.5)]"
        >
          üß† Brain Gymnastics & Thrice üèãÔ∏è‚Äç‚ôÇÔ∏è
        </h1>
        <h2
          id="category"
          class="w-full bg-amber-400 text-gray-800 text-lg font-bold py-2 px-2 rounded-lg mt-4"
        >
          CATEGORY: Food & Drink
        </h2>
      </header>

      <!-- Main Game Area -->
      <main id="gameArea">
        <!-- Initial state - Start button -->
        <div
          id="startScreen"
          class="screen bg-white/10 rounded-2xl p-8 mb-4 text-center"
        >
          <button
            id="startButton"
            class="btn bg-primary text-bg-dark px-6 py-3 rounded-lg text-lg font-semibold hover:bg-[#00cc6f] transform hover:-translate-y-0.5 transition-all duration-300"
          >
            Start New Game
          </button>
        </div>

        <!-- Game screen -->
        <div
          id="gameScreen"
          class="screen hidden bg-white/10 rounded-2xl p-8 mb-4"
        >
          <div
            class="game-info flex justify-between items-start flex-col md:flex-row gap-4 mb-8"
          >
            <div class="progress-info">
              <h2 class="text-2xl font-bold text-primary mb-2">
                Round <span id="roundNumber">1</span> of 5
              </h2>
              <h3 class="text-xl font-semibold text-secondary mb-2">
                Category: <span id="category"></span>
              </h3>
              <p class="text-lg">
                Question <span id="questionNumber">1</span> of 3
              </p>
            </div>
            <div class="score-display text-xl font-bold text-primary">
              Score: <span id="score">0</span>
            </div>
          </div>

          <div class="question-box bg-black/30 p-8 rounded-lg mt-4">
            <p id="questionText" class="question text-xl mb-6">
              Loading question...
            </p>
            <form id="answerForm" class="flex flex-col items-center gap-4">
              <input
                type="text"
                id="answerInput"
                placeholder="Enter your answer..."
                class="w-4/5 px-4 py-3 rounded-lg bg-white/90 text-bg-dark focus:outline-none focus:ring-2 focus:ring-primary"
                autocomplete="off"
              />
              <button
                type="submit"
                class="btn bg-primary text-bg-dark px-6 py-3 rounded-lg font-semibold hover:bg-[#00cc6f] transform hover:-translate-y-0.5 transition-all duration-300"
              >
                Submit Answer
              </button>
            </form>
            <div
              id="help"
              class="text-base font-base w-full py-2 px-2 text-white mt-4"
            >
              I don't know,
              <a
                id="next"
                href="#"
                class="text-base underline font-base text-rose-700 hover:text-rose-800"
                >show me the next clue</a
              >
              <span id="remaining" class="text-base font-base"
                >(2 remaining)</span
              >
            </div>
          </div>
        </div>

        <!-- Game over screen -->
        <div
          id="gameOverScreen"
          class="screen hidden bg-white/10 rounded-2xl p-8 mb-4 text-center"
        >
          <h2 class="text-3xl font-bold text-primary mb-4">Game Over!</h2>
          <p class="text-xl mb-6">
            Final Score: <span id="finalScore">0</span>
          </p>
          <button
            id="playAgainButton"
            class="btn bg-primary text-bg-dark px-6 py-3 rounded-lg font-semibold hover:bg-[#00cc6f] transform hover:-translate-y-0.5 transition-all duration-300"
          >
            Play Again
          </button>
        </div>
      </main>

      <!-- Results Section -->
      <div
        id="results"
        class="hidden py-2 px-2 bg-white text-base text-black font-base rounded-lg mt-4"
      >
        <h4 id="total" class="mb-2 text-2xl text-black font-bold text-center">
          TOTAL: 10 POINTS
        </h4>
        <div id="points" class="mb-2 text-2xl text-black font-bold text-center">
          2 3 2 1 2
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
