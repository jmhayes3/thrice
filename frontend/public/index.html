<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 h-full flex flex-col items-center justify-center"
  >
    <div
      id="main"
      class="bg-white mt-8 py-0 pl-0 pr-0 rounded-lg shadow-sm w-full max-w-md"
    >
      <div id="intro" class="bg-yellow-100 w-full rounded-lg">
        <p>hello.</p>
      </div>
      <div id="header" class="bg-gray-800 w-full h-full rounded-lg">
        <h1
          class="bg-gray-800 text-white pt-4 pb-2 text-5xl font-bold rounded-lg flex flex-col items-center"
        >
          thrice
        </h1>
        <div
          class="bg-gray-800 pb-2 text-white text-base font-small text-center"
        >
          is nice
        </div>
        <h2
          id="category"
          class="w-full bg-amber-400 text-gray-800 text-lg font-bold py-2 px-2 flex flex-col items-center"
        >
          CATEGORY: Food & Drink
        </h2>
      </div>
      <div id="content" class="bg-white mx-4 py-2 px-2 rounded-lg">
        <h3
          class="py-2 px-2 text-2xl text-gray-800 font-bold text-black flex flex-col items-center"
        >
          Question 1<span class="text-sm font-small text-gray-500"
            >FOR 3 POINTS</span
          >
        </h3>
        <div
          id="question"
          class="mb-2 py-2 px-2 text-lg text-black font-base text-center"
        >
          Loading question...
        </div>
        <form id="answerForm">
          <input
            id="answerInput"
            type="text"
            class="w-full border border-gray-800 text-lg rounded-lg my-2 py-2 px-2 mx-auto text-center"
            placeholder="Answer here..."
          />
          <button
            id="submit"
            type="submit"
            class="w-full text-lg text-gray-800 font-bold text-center bg-amber-400 my-2 py-2 px-2 mx-auto rounded-lg hover:bg-amber-500"
          >
            Submit
          </button>
        </form>
        <div id="message"></div>
        <div
          id="footer"
          class="text-base font-base flex flex-col items-center w-full py-2 px-2"
        >
          I don't know,
          <a href="#">
            <span
              id="next"
              class="text-base underline font-base text-sky-700 hover:text-sky-800"
              >show me the next clue</span
            >
          </a>
          <span id="remaining" class="text-base font-base">(2 remaining)</span>
        </div>
        <div id="clues" class="py-2 px-2 bg-white text-sm text-black font-base">
          <p id="clue1">
            <span class="font-bold">CLUE 1: </span>The capitol is Sacramento?
            <span class="font-bold">YOUR GUESS: </span>Blah
          </p>
          <p id="clue2">
            <span class="font-bold">CLUE 2: </span>The capitol is Sacramento?
            <span class="font-bold">YOUR GUESS: </span>Bluey
          </p>
        </div>
        <div id="gameOver"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
