<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrice is Nice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-yellow-50 dark:bg-gray-800 h-full flex flex-col items-center justify-center"
  >
    <div class="bg-white my-4 p-6 rounded-lg shadow-md w-full max-w-md">
      <h1
        class="bg-gray-800 text-white py-6 px-2 text-5xl font-bold rounded-t-xl flex flex-col items-center"
      >
        thrice
      </h1>
      <h2
        id="category"
        class="w-full bg-amber-400 text-lg font-bold py-2 px-2 rounded-b-xl flex flex-col items-center"
      >
        CATEGORY: Food & Drink
      </h2>
      <h4
        class="my-2 py-2 px-2 text-3xl font-bold text-black flex flex-col items-center"
      >
        Question 1<span class="text-lg text-gray-500">FOR 3 POINTS</span>
      </h4>

      <div id="question" class="py-2 px-2 text-lg text-center">
        Loading question...
      </div>
      <div id="options" class="space-y-2">
        <!-- Options will be injected dynamically -->
      </div>
      <input
        id="answer"
        type="text"
        class="w-full border rounded-xl py-4 px-4 my-4"
        placeholder="Answer here..."
      />
      <button
        id="submit"
        class="w-full text-md text-white font-medium my-2 bg-amber-500 py-4 px-4 rounded-xl hover:bg-amber-600"
      >
        Submit
      </button>
      <p
        id="footer"
        class="text-md flex flex-col items-center w-full py-2 px-2"
      >
        I don't know,
        <span
          id="next"
          class="text-md underline font-bold text-amber-500 hover:text-amber-600"
          >show me the next clue.</span
        >
      </p>
    </div>

    <script>
      let currentQuestion = 0;
      let questions = [];

      // Fetch questions from server
      fetch("/api/questions")
        .then((response) => response.json())
        .then((data) => {
          questions = data;
          displayQuestion();
        });

      function displayQuestion() {
        const question = questions[currentQuestion];
        document.getElementById("question").innerText = question.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        question.options.forEach((option) => {
          const button = document.createElement("button");
          button.innerText = option;
          button.className =
            "w-full bg-gray-200 py-2 px-4 rounded hover:bg-gray-300";
          button.onclick = () => {
            alert(option === question.answer ? "Correct!" : "Wrong!");
          };
          optionsDiv.appendChild(button);
        });
      }

      document.getElementById("next").onclick = () => {
        currentQuestion = (currentQuestion + 1) % questions.length;
        displayQuestion();
      };
    </script>
  </body>
</html>
